<div
  fxLayout="column"
  fxLayoutAlign="start stretch"
  fxLayoutGap="20px"
  class="margin-pading height90"
>
  <div
    fxLayout="column"
    fxLayoutAlign="start stretch"
    fxLayoutGap="15px"
    class="d-main"
  >
    <div class="title-style">
      <h2>مدیریت کاربر</h2>

      <div fxLayout="row" fxLayoutAlign="center center">
        <div fxLayout="row" fxLayoutAlign="center center">
          <input placeholder="جستجو" type="text" />
          <button class="b-icon">
            <mat-icon class="color-black">search</mat-icon>
          </button>
        </div>

        <button
          class="b-icon"
          fxLayout="row"
          fxLayoutAlign="center center"
          (click)="addUserDialog()"
        >
          <mat-icon class="add-icon color-black">add_circle</mat-icon>
          افزودن کاربر
        </button>
      </div>
    </div>

    <div class="bac-pnl ht">
      <div
        fxLayout="column"
        fxLayoutAlign="start stretch"
        fxLayoutGap="10px"
        class="pad-rt-70"
      >
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <button class="btn-submit" type="submit">ورودی</button>
          <button class="btn-submit" type="submit">خروجی</button>
        </div>
        <table
          #table
          mat-table
          matSort
          matSortDisableClear
          [dataSource]="dataSource"
          matSortActive="registerDate"
          matSortDirection="desc"
        >
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>نام و نام خانوادگی</th>
            <td mat-cell *matCellDef="let element">
              <span class="th-radius-r">
                {{ element.fullName }}
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef>سن</th>
            <td mat-cell *matCellDef="let element">
              <span>
                {{ element.year }}
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                color="primary"
                type="button"
                matTooltip="ویرایش"
              >
                <mat-icon>edit</mat-icon>
              </button>

              <button
                mat-icon-button
                color="primary"
                type="button"
                matTooltip="حذف"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator [length]="totalRecords" [pageSize]="8"></mat-paginator>
      </div>
    </div>
  </div>
</div>
